plugins {
    id 'java'
}

group 'me.stasmarkin'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

allprojects {
    tasks.withType(JavaCompile) {
        options.forkOptions.memoryMaximumSize = '512m'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
